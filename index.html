<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <div class="navbar-item"><a href="#">Gmail</a></div>
            <div class="navbar-item"><a href="#">Images</a></div>
            <div class="navbar-item"><a href="#"><img src="./img/outline_apps_white_24dp.png" alt="Applications"></a></div>
            <div class="navbar-item"><a href="#"><img src="./img/outline_account_circle_white_24dp.png" alt="Your Account"></a></div>
        </div>
        <div id="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div id="search-bar">
                <img src="./img/outline_search_white_24dp.png" alt="proceed with search">
                <input type="search" name="search" id="search">
                <img src="./img/outline_mic_white_24dp.png" alt="search by voice">
            </div>
            <div id="search-options">
             
                    <a href="#" class="btn">Google Search</a>
            
               
                 <a href="#" class="btn">I'm Feeling Lucky</a>
         
            </div>
            <div id="languages">
                <p>Google Offered in: <a href="#">Romana</a> <a href="#">Magyar</a> <a href="#">Deutsch</a></p>
            </div>
        </div>
        <div id="footer">
            <div class="footer-row"><p>Romania</p></div>
            <div class="footer-row">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
